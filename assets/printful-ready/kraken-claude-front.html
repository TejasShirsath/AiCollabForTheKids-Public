<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kraken Claude - Print Ready</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background: transparent;
            font-family: 'Arial', sans-serif;
        }
        .design-front {
            width: 1500px;
            height: 1800px;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .kraken-emoji {
            font-size: 200px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 120px;
            font-weight: bold;
            color: #00D9FF;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin: 20px 0;
        }
        .subtitle {
            font-size: 60px;
            color: #FFFFFF;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .tagline {
            font-size: 80px;
            color: #FF6B35;
            font-weight: bold;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .heart {
            font-size: 100px;
            margin-top: 20px;
        }
        .divider {
            width: 80%;
            height: 5px;
            background: #00D9FF;
            margin: 30px auto;
            box-shadow: 0 0 20px #00D9FF;
        }
    </style>
</head>
<body>
    <!-- FRONT DESIGN -->
    <div class="design-front">
        <div class="kraken-emoji">üêô</div>
